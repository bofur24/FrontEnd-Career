<!-- HTML Challenge - Nested Lists

Goal
Your main goal is to set up a 'nested list' as seen in the preview image.
Your solution should follow the structure of the image exactly

Topics Covered
-HTML Lists

Hints
-Use the ul, ol, and li tags
-Remember that ANYTHING can go inside of a list item!-->

<!DOCTYPE html>
<html>
    <head>
        <title>HTML Challenge - Nested Lists</title>
    </head>
    <body>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>
                <ol>
                    <li>Item 3</li>
                    <li>Item 4</li>
                </ol>
            </li>
            <li>Item 5</li>
        </ul>
    </body>
</html>
