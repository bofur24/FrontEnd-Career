<html>
    <head>
        <link rel="stylesheet" href="css/JsDiary.css">
    </head>
    <body>
        <!--
            Change h1 title to "My Personal Diary"
            Create a new form with an ID of "entryForm"
            Inside the form, create a textarea with class of "entry-textbox"
        -->
        <h1 class="title">My Diary</h1>
        <form id="entryForm">
            <textarea class="entry-textbox"></textarea><br>
            <button class="button" type="submit">Submit</button>
        </form>
        <section id="entries">
            <div class="entries-nav"></div>
        </section>
        <script src="js/JsDiary.js"></script>
    </body>
</html>
